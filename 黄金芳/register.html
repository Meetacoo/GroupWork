<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿锤子科技登录界面</title>
	<link rel="stylesheet" type="text/css" href="./CSS/register.css">
	<link rel="stylesheet" type="text/css" href="./CSS/fontawesome-all.css">
</head>
<body>
	<div class="main">
		<div class="img-box"><img src="images/redlogo.png"></div>
		<p class="use">使用 Smartisan ID 登录官网</p>
		<div class="user-up">
			<a href="#"><i class="fas fa-user"></i></a>
			<input type="text" name="" placeholder="手机号/邮箱">
		</div>
		<div class="user-down">
			<a href="#"><i class="fas fa-key"></i></a>
			<input type="text" name="" placeholder="密码">
		</div>
		<div class="check">
			<a href="#"><input type="checkbox" name="" id="checkboxOneInput"><label for="checkboxOneInput">&nbsp;&nbsp;自动登录</label></a>
			<a href="#"><span>注册 Smartisan ID&nbsp;&nbsp;</span><span>&nbsp;&nbsp;忘记密码？</span></a>
		</div>
		<input type="button" name="" value="登录" class="enter">
		<div class="footer"></div>
	</div>
</body>
</html>
